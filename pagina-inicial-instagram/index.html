<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">   
        <div class="instagram-phone">
             <img src="img/instagram-celular.png" alt="celular">
</div>
<div class="instagram-continue">
    <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                 <img src="img/heloisa.graciana.jpg" alt="foto de perfil">
                </div>
                 <a href="#" class="instagram-login"> Continue como heloisagraciana</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
</div>
<div class="group">
    <p class="not-account"> Não é heloisagraciana?</p>
    <p class="not-account">
        <span class="link-blue">Alternar Contas</span>
        ou
        <span class="link-blue">Inscreva-se</span>
    </p>
    </div>
    <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="app-icon"><img src="img/apple-button.png" alt="apple store" class="app-icon"></a>
            <a href="#" class="app-icon"><img src="img/googleplay-button.png" alt="google store" class="app-icon"></a>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
